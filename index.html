<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Single Beep Repeat Timer</title>
</head>

<body>
    <form>
        <label>Number</label>
        <input id="number">
        <label>Increment Type (Seconds, Minutes, Hours)</label>
        <input id="type">
        <button id="start_btn">Start</button>
    </form>

    <section id="timer">
        <p id="countdown"></p>
        <button>Pause</button>
        <button>New Timer</button>
    </section>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
